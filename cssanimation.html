<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Practice</title>
    <style>
        @keyframes slider {
            0%{
                background-color: red;
                left: 0;
                top:0;
            }
            25%{
                background-color:brown;
                left: 500px;
                top: 200px;

            }
            50%{
                background-color: yellow;
                left: 0;
                top: 0;
            }
            75%{
                background-color: magenta;
                left: 500px;
                top: 200px;
            }
            100%{
                background-color: rgb(29, 97, 38);
                left: 0;
                top: 0;
            }
            
        }
        .stage{
            width: 600px;
            height: 300px;
            background-color: lightgreen;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation: slider 2s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Lets Start CSS animation box</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
